<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-image">
          <img
            src="/images/image-header-desktop.jpg"
            alt="stock image of people in office"
            class="img"
          />
          <div class="overlay"></div>
        </div>
        <div class="card-content">
          <h1 class="card-heading">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="card-copy">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <div class="stat-name"><span class="counter" data-target="10">0</span>k+</div> 
              <p class="stat-category">companies</p>
            </div>
            <div class="stat">
              <div class="stat-name"><span class="counter" data-target="314">0</span></div> 
              <p class="stat-category">templates</p>
            </div>
            <div class="stat">
              <div class="stat-name"><span class="counter" data-target="12">0</span>M+</div> 
              <p class="stat-category">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>. -->
    </div>

    <script src="/script.js"></script>
  </body>
</html>
